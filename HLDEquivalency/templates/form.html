<form id='formula-form' action="submit" method="POST">
    Available options: A, not(A), and(A, B), or(A, B), if(A, B), iff(A, B)
    <div id="formulas">
        <input type="text" name="formula1" value="{{ formula1 }}" placeholder="Formula" size="100"/><br />
        <input type="text" name="formula2" value="{{ formula2 }}" placeholder="Formula" size="100"/><br />
    </div>
    <input type="submit" value="Submit" />
</form>
